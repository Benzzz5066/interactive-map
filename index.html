<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Search and Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #remove-markers {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #ff6347;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #remove-markers:hover {
            background-color: #ff4500;
        }
        .leaflet-control-geocoder {
            position: absolute !important;
            top: 50px !important;
            right: 10px !important;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="remove-markers">Remove Markers</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            noWrap: true
        }).addTo(map);

       
        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        }).addTo(map);

        
        document.querySelector('.leaflet-control-geocoder').style.top = '50px';

        
        geocoder.on('markgeocode', function(e) {
            var bbox = e.geocode.bbox;
            var poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
        });

        var markers = [];

        
        map.on('click', function(e) {
            var marker = L.marker(e.latlng).addTo(map);
            markers.push(marker);
        });

       
        document.getElementById('remove-markers').addEventListener('click', function() {
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];
        });
    </script>
</body>
</html>
